spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/LeeGamja
    username: sa
    password:
    driver-class-name: org.h2.Driver


  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  h2:
    console:
      enabled: true